<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Montez&family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>


<body>
  <div id="welcome">
    <div id="hat-box">
      <img src="house_crests/pngwing.com.png" alt="brown sorting hat with face" id="hat">
    </div>

    <div id="hello-card">
      <div id="hello-title" class="card-header">
        hello my name is sorting hat
      </div>
      <div class="card-body">
        <h5 id="hello-quote" class="card-title">â€œA thousand years or more ago,
          <br>
          When I was newly sewn,
          <br>
          There lived four wizards of renown,
          <br>
          Whose name are still well-known..."</h5>
        <button href="#" id="hello-btn" class="btn btn-primary">LET THE SORTING NOW BEGIN</button>
      </div>
    </div>
  </div>

  <div id="form"></div>

  <div id="house-buttons">
    <button class="btn btn-primary" id="gryffindor-btn">Gryffindor</button>
    <button class="btn btn-primary" id="hufflepuff-btn">Hufflepuff</button>
    <button class="btn btn-primary" id="ravenclaw-btn">Ravenclaw</button>
    <button class="btn btn-primary" id="slytherin-btn">Slytherin</button>
    <button class="btn btn-primary" id="all-btn">All</button>
  </div>

  <div id="labels">
    <h6 class="section-label">ickle first years</h6>
    <h6 class="section-label">voldemort's army</h6>
  </div>
  

  <div id="card-container">
    <div id="sorted-cards"></div>
    <div id="expelled-cards"></div>
  </div>
  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
